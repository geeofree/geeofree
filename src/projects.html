tags: parents

layout: base.html
title: Projects
description: Things I've made.
css: projects.css
---

<header>
  <h1>PROJECTS</h1>
  <p>{{ description }}</p>
</header>

{% for project in projects %}
<div class="project">
  <h4>{{ project.name }}</h4>
	<ul class="links">
    {% for link in project.links %}
		<li>
      <a href="{{ link.url }}" target="_blank" rel="noreferrer noopener">
        <img src="/images/{{ link.icon }}" />
			</a>
		</li>
    {% endfor %}
	</ul>
  <p>{{ project.description }}</p>
</div>
{% endfor %}
