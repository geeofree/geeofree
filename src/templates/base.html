<!DOCTYPE html>
<html lang="en">
	<head>
    {% if env == 'production' %}
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-WFL9Q4BEZL"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-WFL9Q4BEZL');
    </script>
    {% endif %}
    <!-- Metadata -->
		<meta charset="UTF-8">
		<title>ジョフリ | {{ title }}</title>
    <meta name="description" content="{{ description }}">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="{{ page.url }}">
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{ title }}">
    <meta property="og:description" content="{{ description }}">
    <meta property="og:image" content="/images/thumbnail.png">
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ page.url }}">
    <meta name="twitter:title" content="{{ title }}">
    <meta name="twitter:description" content="{{ description }}">
    <meta name="twitter:image" content="/images/thumbnail.png">
    <!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="manifest" href="/images/site.webmanifest">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism-themes/1.9.0/prism-hopscotch.min.css">
		<link rel="stylesheet" href="/css/simple.min.css">
		<link rel="stylesheet" href="/css/base.css">
		{% if css %}<link rel="stylesheet" href="/css/{{ css }}">{% endif %}
	</head>
	<body>
		<nav class="base-nav">
			{%- for parent in collections.parents -%}
      <a href="{{ parent.url }}" class="{% isActiveLink parent.url %}">{{ parent.data.title }}</a>
			{%- endfor %}
		</nav>
		<main>{{ content }}</main>
		{% if js %}<script src="/js/{{ js }}"></script>{% endif %}
	</body>
</html>
