<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="{{ title }}" />
    <meta property="og:description" content="{{ description }}" />
    <!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="manifest" href="/images/site.webmanifest">
    <!-- Stylesheet -->
		<link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
		<link rel="stylesheet" href="/css/base.css">
		{% if css %}<link rel="stylesheet" href="/css/{{ css }}">{% endif %}
		<title>0x47656f | {{ title }}</title>
	</head>
	<body>
		<nav>
			{%- for parent in collections.parents -%}
			<a href="{{ parent.url }}" class="{% if page.url == parent.url %}current{% endif %}">{{ parent.data.title }}</a>
			{%- endfor %}
		</nav>
		<main>{{ content }}</main>
		{% if js %}<script src="/js/{{ js }}"></script>{% endif %}
	</body>
</html>
