<!DOCTYPE html>
<html lang="en">
	<head>
    {% if env == 'production' %}
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-WFL9Q4BEZL"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-WFL9Q4BEZL');
    </script>
    {% endif %}
    <!-- Metadata -->
		<meta charset="UTF-8">
		<title>ジョフリ | {{ title }}</title>
    <meta name="description" content="{{ description }}">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="generator" content="{{ eleventy.generator }}">
    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="{{ page.url }}">
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{ title }}">
    <meta property="og:description" content="{{ description }}">
    <meta property="og:image" content="/images/thumbnail.jpg">
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ page.url }}">
    <meta name="twitter:title" content="{{ title }}">
    <meta name="twitter:description" content="{{ description }}">
    <meta name="twitter:image" content="/images/thumbnail.jpg">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="manifest" href="/images/site.webmanifest">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism-themes/1.9.0/prism-one-light.min.css">
		<link rel="stylesheet" href="/css/output.css">
	</head>
  <body>
    <div class="w-full lg:w-1/2 mx-auto">
      <nav class="flex flex-col sm:flex-row sm:items-center justify-between px-4 lg:px-0">
        <figure class="flex items-center">
          <img src="/images/icon.webp" alt="Site icon." class="w-16">
          <figcaption class="flex flex-col">
            <span>GEO</span>
            <span>GLGRN.</span>
          </figcaption>
        </figure>
        <ul class="flex items-center gap-4">
          {%- for parent in collections.parents -%}
          <li>
            <a
              href="{{ parent.url }}"
              data-active="{% isActiveLink parent.url %}"
              class="flex flex-col text-blue-400 visited:text-indigo-600 after:block after:bottom-0 after:h-1 after:w-full data-[active=true]:text-blue-600 data-[active=true]:after:bg-blue-600 after:skew-x-0 after:skew-y-3 after:rounded"
            >
              {{ parent.data.title }}
            </a>
          </li>
          {%- endfor %}
        </ul>
      </nav>
      <main>{{ content }}</main>
    </div>
    {% if js %}<script src="/js/{{ js }}"></script>{% endif %}
  </body>
</html>
